<h1>Tabuada: Utilizando o For (um "while avançado")</h1><br>

<script>
    
    function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
    }

    function mostra(frase) {

    document.write(frase);
    pulaLinha();

    }

    var multiplicador = 1;
    var numero = parseInt(prompt("Informe seu número:"));

    while (isNaN(numero)) {
        numero = parseInt(prompt("Isso não é um número. Informe novamente seu número:"));
    }
    
    for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {

    mostra(numero * multiplicador);

    }

    mostra("FIM");

</script>
