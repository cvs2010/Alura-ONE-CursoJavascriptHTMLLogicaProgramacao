<meta charset="UTF-8">
<html><head><style>body {background-color: rgba(0, 0, 0, 0.866);color: rgb(171, 171, 158);}</style></head></html>

<h1>Jogo de Advinhação</h1><br>

<script>
    function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
    }

    function mostra(frase) {

    document.write(frase);
    pulaLinha();

    }

    var numeroExato = (Math.random() *100).toFixed(0);

    var tentativas = 1;

    while (tentativas <= 6) {

        var seuChute = parseInt(prompt("Escolha um número de 1 a 99, tente acertar em 5 tentativas!"));

        if (seuChute == numeroExato) {
            mostra("Parabéns! Você acertou!");
        } if(tentativas <= 5) {
            if(seuChute > numeroExato){
            alert(`Tente de novo, o número que você escolheu é maior que o número que eu Escolhi!`);
            }
            if(seuChute < numeroExato){
            alert(`Tente de novo, o número que você escolheu é menor que o número que eu Escolhi!`);
            }
        } else {
            mostra(`Você escolheu o número: ${seuChute}, mas o número exato é: ${numeroExato}`);
        }

    tentativas++;
    }
</script>
