<meta charset="UTF-8">
<html><head><style>body {background-color: rgba(0, 0, 0, 0.866);color: rgb(171, 171, 158);}</style></head></html>
<h1>Calculando a média de gastos de Festas (Acúmulo de valores de variáveis)</h1>

<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var totalDeEventos = parseInt(prompt("Informe o total de eventos"));

    var contador = 1;

    var totalGastoComEventos = 0;

    while(contador <= totalDeEventos) {
        var gasto = parseFloat(prompt("Informe total gasto com evento"));
        totalGastoComEventos = totalGastoComEventos + gasto;
        contador++;
    }

    var media = (totalGastoComEventos / totalDeEventos).toFixed(2);

    mostra("A média de gastos é R$ " + media);

</script>
