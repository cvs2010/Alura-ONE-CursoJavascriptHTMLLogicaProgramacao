<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Jogo de Advinhação Melhorado</title>
	<style>
		body {
			background-color: rgba(0, 0, 0, 0.866);
			color: rgb(171, 171, 158);
		}
	</style>
</head>
<body>
	<h1>Acerte um dos números do array</h1>
	<br>

	<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>
<br><br>
<script>

    var segredos = [5,7,10,2,3];
		for (var i=0; i<segredos.length; i++) {
		document.write("Elemento " +i+ " do array é: " +segredos[i]+ "<br>");
		}


    var input = document.querySelector("input");
        input.focus();

    function verifica() {

    var achou = false;

    for(var posicao = 0; posicao < segredos.length; posicao++) {

        if(input.value == segredos[posicao]) {

            alert("Você ACERTOU!");
            achou = true;
            break;
        }
    }

    if(achou == false) {
        alert("Você ERROU!");
    }

    input.value = "";
    input.focus();

    }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>


</body>
</html>
